<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=”utf-8”>
	<title>redirect...</title>
	<link rel="shortcut icon" href="../resources/icon/favicon.ico">
	
	<script>
		lang_region = navigator.language;
		lang = lang_region.substring(0, 2);
		if (lang == "es") {
			window.location="es/index.html";
		} else {
			window.location="en/index.html";
		}
	</script>
</head>
<body>
	<noscript>
		<b>
			<i>Please, enable javascript to redirect and to choose 
			a language for this page.</i>
		</b>
	</noscript>	
</body>
</html>
